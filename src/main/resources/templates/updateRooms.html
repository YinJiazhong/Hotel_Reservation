<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hotel Reservations | Room Choice</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
	<nav class="navbar navbar-dark bg-dark" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/hotelReservation">Hotel Reservations</a>
			</div>
			<div>
				<span class="navbar-text">
				Welcome,<span th:text="${customerInfo.firstName}"></span> <span th:text="${customerInfo.lastName}"></span>!
				</span>
			</div>
		</div>
	</nav>
</div>
<div class="container">
	<b>Check-in Date : </b> <span th:text="${checkIn}"></span> <span style="margin-left: 40px;"></span>
	<b>Check-out Date : </b> <span th:text="${checkOut}"></span> <span style="margin-left: 40px;"></span>
	<b>City : </b> <span th:text="${city}"></span> <span style="margin-left: 40px;"></span>
	<b>Hotel : </b>  <span th:text="${hotel.name}"></span> <span style="margin-left: 40px;"></span>
</div>

<div class="container">
	<h2>Update Room Choices</h2>
	<form action="#" th:action="@{/hotelReservation/updateConfirmation}" method="post">
		<input type="hidden"  name="checkIn" th:value="${checkIn}">
		<input type="hidden" name="checkOut" th:value="${checkOut}" >
		<input type="hidden" name="city" th:value="${city}">
		<input type="hidden" name="customerID" th:value="${customerID}" >
		<input type="hidden" name="hotelID" th:value="${hotel.hotelID}" >
		<input type="hidden" name="resID" th:value="${resID}" >
		<table class="table table-hover">
			<caption><span th:text="${hotel.name}"></span></caption>
			<thead class="thead-light">
			<tr>
				<th scope="col">Room Type</th>
				<th scope="col">Room Price</th>
				<th scope="col">Room Image</th>
				<th scope="col">Room Quantity</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="room : ${rooms}">
				<td><span th:text="${room.type}"></span></td>
				<td><span th:text="${room.price}"></span></td>
				<td class="w-25">
					<img th:src="${room.imageURL}" class="img-fluid img-thumbnail" alt="room">
				</td>
				<td>
					<div class="input-group mb-3">
						<select class="custom-select" name="numRooms">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
					<input type="hidden" name="roomID" th:value="${room.roomID}">
				</td>
			</tr>
			</tbody>
		</table>
		<button type="submit" class="btn btn-primary"> Make Reservation </button>
	</form>
</div>
</body>
</html>
