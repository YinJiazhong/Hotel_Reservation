<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hotel Reservations | No Rooms Chosen</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>

<div class="container">
	<nav class="navbar navbar-dark bg-dark" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/hotelReservation">Hotel Reservations</a>
			</div>
			<div>
				<span class="navbar-text">
				Welcome,<span th:text="${customerInfo.firstName}"></span> <span th:text="${customerInfo.lastName}"></span>!
				</span>
			</div>
		</div>
	</nav>
</div>

		<div class="container">
			<div class="alert alert-danger" role="alert">
				<h1>No Rooms Were Chosen!</h1>
				<hr>
				<form action="#" th:action="@{/hotelReservation/roomChoices}" method="post">
					<input type="hidden"  name="checkIn" th:value="${checkIn}">
					<input type="hidden" name="checkOut" th:value="${checkOut}" >
					<input type="hidden" name="city" th:value="${city}">
					<input type="hidden" name="customerID" th:value="${customerID}" >
					<input type="hidden" name="hotelID" th:value="${hotelID}" >
					<button class="btn btn-link" type="submit">Go Back and Select Room</button>
				</form>
			</div>
		</div>
</body>
</html>
