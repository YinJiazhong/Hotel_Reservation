<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hotel Reservations | Reservation Search</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
	<nav class="navbar navbar-dark bg-dark" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/hotelReservation">Hotel Reservations</a>
			</div>
		</div>
	</nav>
</div>

<div class="container">
	<h2>Search Reservation</h2>
	<form action="#" th:action="@{/hotelReservation/displayReservation}" method="post">
		<div class="input-group mb-3">
			<input type="text" name="reservationEmail" class="form-control" placeholder="Enter your email">
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="submit">Search by email</button>
			</div>
		</div>
	</form>
</div>

</body>
</html>
