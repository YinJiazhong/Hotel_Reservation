<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hotel Reservations | Customer</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-dark bg-dark" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/hotelReservation">Hotel Reservations</a>
				</div>
			</div>
		</nav>
	</div>
	<div class="container">
	<form action="#" th:action="@{/hotelReservation/dateCityForm}" th:object="${customerInfo}" method="post">
		<div class="form-group">
			<label for="firstName">First Name</label>
			<input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="Enter first name">
		</div>
		<div class="form-group">
			<label for="lastName">Last Name</label>
			<input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Enter last name">
		</div>
		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
</body>
</html>
